<div class="content-home">
    <div ibmGrid class="bx--grid--full-width landing-page" *ngIf="ibmidservice.LoggedIn; else Loading">
        <div ibmRow class="landing-page__banner">
            <div ibmCol [columnNumbers]="{'lg': 12, 'md' : 5}">
                <h1 class="landing-page__heading">
                    Cooperativa de Empleados IBM Perú
                </h1>
            </div>
            <div ibmCol [columnNumbers]="{'lg': 4, 'md' : 3}">
                <h1 class="coope__subheading2">
                    {{ibmidservice.EmailEmpleado}}
                </h1>
                <h2 class="coope__subheading2">
                    {{ibmidservice.CodEmpleado}}
                </h2>
            </div>
    
        </div>
       
      
        <div ibmCol [columnNumbers]="{'md': 4, 'lg': 7}">
            <h2 class="landing-page__subheading  padding-subtitulo">
               Organigramas   
            </h2>
        </div>
    </div>

<button class="accordion">Organización</button>
<div class="panel">
    <img
    class="landing-page__illo central"
    src="../../../assets/organizacion.jpg"
    alt="organizacion"
    />
</div>

<button class="accordion">Gestión</button>
<div class="panel">
    <img
    class="landing-page__illo central"
    src="../../../assets/gestion.jpg"
    alt="gestion"
    />
</div>
<button class="accordion">Consejo de Administración</button>
<div class="panel">
    <img
    class="landing-page__illo central"
    src="../../../assets/administracion.JPG"
    alt="administracion"
    />
</div>
<button class="accordion">Consejo de Vigilancia</button>
<div class="panel">
    <img
    class="landing-page__illo central"
    src="../../../assets/vigilancia.JPG"
    alt="vigilancia"
    />
</div>
<button class="accordion">Comité Electoral</button>
<div class="panel">
    <img
    class="landing-page__illo central"
    src="../../../assets/electoral.JPG"
    alt="electoral"
    />
</div>
<button class="accordion">Comité De Educación</button>
<div class="panel">
    <img
    class="landing-page__illo central"
    src="../../../assets/educacion.JPG"
    alt="educacion"
    />
</div>
    <ng-template #Loading>
            <div class="loading">
                    <ibm-loading [isActive]="isActive" [size]="size"></ibm-loading>
            </div>
    </ng-template>
</div>
